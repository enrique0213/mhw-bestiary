<html>
  <head>
    <title>MHW Bestiary - Monsters</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/monsters.js"></script>
  </head>
  <body>
    <header>
      <h1>MHW Bestiary</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="monsters.html">Monsters</a>
      </nav>
    </header>
    <main>
      <h2>Monsters</h2>
      <input
        type="text"
        id="monster-search"
        placeholder="Search for a monster..."
        autocomplete="off"
      />
      <label for="type-filter">Filter by Weakness:</label>
      <select id="type-filter">
        <option value="all">All Weaknesses</option>
      </select>
      <canvas id="monster-chart" width="400" height="200"></canvas>

      <div id="monster-list" class="monster-grid"></div>

      <h2>Add a New Monster</h2>
      <form id="add-monster-form">
        <label>Name: <input type="text" name="name" required /></label><br />
        <label>Type: <input type="text" name="type" required /></label><br />
        <label
          >Description:<br /><textarea
            name="description"
            required
          ></textarea></label
        ><br />
        <button type="submit">Add Monster</button>
      </form>

      <div id="form-message"></div>
    </main>
    <script src="js/addMonster.js"></script>
  </body>
</html>
